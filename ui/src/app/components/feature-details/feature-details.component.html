<h4 class='ion-text-center'>{{type}} Description</h4>

<ion-content #content [scrollEvents]='true'>
  <cdk-virtual-scroll-viewport itemSize="255" minBufferPx="1020" maxBufferPx="1530" appendOnly>
      <app-feature-analysis
      [summary]='data.summary[label]'
      [mode]='data.mode[label]'
      [median]='data.median[label]'
      [nullCount]='data.null'
      [isInvalid]='data.invalid.includes(label)'
      [classHistograms]='getClassHistograms(label)'
      [name]='label'
    ></app-feature-analysis>

    <app-feature-analysis
      *cdkVirtualFor='let feature of features'
      [summary]='data.summary[feature]'
      [mode]='data.mode[feature]'
      [median]='data.median[feature]'
      [nullCount]='data.null'
      [isInvalid]='data.invalid.includes(feature)'
      [classHistograms]='getClassHistograms(feature)'
      [name]='feature'
    ></app-feature-analysis>
  </cdk-virtual-scroll-viewport>
</ion-content>
